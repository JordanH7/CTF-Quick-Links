<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Loading...</title>
    <meta name="description" content="Please wait while we load your content.">
    <meta name="keywords" content="loading, redirect, page">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Loading...">
    <meta property="og:description" content="Please wait while we load your content.">
    <meta property="og:site_name" content="Loading Page">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Loading...">
    <meta name="twitter:description" content="Please wait while we load your content.">
    
    <meta name="referrer" content="origin-when-cross-origin">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
    </div>

    <script>
        // Encoded redirect URL (Base64)
        const encoded = 'aHR0cHM6Ly93d3cueW91dHViZS5jb20vd2F0Y2g/dj1kUXc0dzlXZ1hjUSZsYz1VZ3hzS0VxTGNfTU5VbkZNWUFSNEFhQUJBZw==';
        
        // Decode and redirect
        const redirectUrl = atob(encoded);
        
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>
</html>
